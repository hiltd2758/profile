<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
    <defs>

        <linearGradient id="luxuryGradient" x1="50%" y1="35%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1A1A1A"/>
            <stop offset="100%" stop-color="#000000"/>
        </linearGradient>


        <filter id="luxuryShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="5" dy="10" result="offsetblur"/>
            <feFlood flood-color="#0A0A0A" flood-opacity="0.8"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>


        <filter id="glowEffect">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blurred"/>
            <feFlood flood-color="#4A4A4A" result="flood"/>
            <feComposite in2="blurred" operator="in"/>
            <feComposite in2="SourceAlpha" operator="in" />
        </filter>


        <animate id="circleAnimation" attributeName="r" values="5;10;5" dur="2.5s" repeatCount="indefinite"/>
    </defs>

    <!-- Square 3D Gradient Background -->
    <rect width="300" height="300" fill="url(#luxuryGradient)" rx="25" ry="25"/>




    <text x="150" y="180" font-family="Georgia, serif" font-size="80" fill="#F0F0F0" text-anchor="middle" >
        &lt;â™©&gt;
    </text>


    <circle cx="70" cy="70" r="5" fill="#DAA520" opacity="0.8">
        <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="230" r="4" fill="#FF0000" opacity="0.8">
        <animate attributeName="r" values="4;7;4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="40" r="6" fill="#00FF00" opacity="0.8">
        <animate attributeName="r" values="6;9;6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="250" r="5" fill="#007FFF" opacity="0.8">
        <animate attributeName="r" values="5;10;5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
</svg>
